<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Total cart</title>
</head>

<body>
    <header class="main-header">
        <h1 class="main-h1">FC Barcelona
        </h1>
    </header>
    <section class="container">
        <h2 class="section-header">Total cart</h2>
    </section>

    <form action="http://fc.com">
        <h4>
            Ship to
        </h4>

        <p>
            <label for="country"> Country or region </label>
            <input id="country" type="text" placeholder="counrty or region" name="Country">
        </p>

        <p>
            <label for="firstname"> First Name </label>
            <input id="firstname" type="text" placeholder="first name" name="Fname">

            <label for="lastname"> Last Name </label>
            <input id="lastname" type="text" placeholder="last name" name="Lname">
        </p>

        <p>
            <label for="street address">Street address</label>
            <input id="street address" type="text" placeholder="street address" name="address">

            <label for="street address2">Street address 2 (option)</label>
            <input id="street address2" type="text" placeholder="street address 2" name="address 2">
        </p>

        <p>
            <label for="">City</label>
            <input id="" type="" placeholder="" name="">

            <label for="">State/Province/Region</label>
            <input id="" type="" placeholder="" name="">

            <label for="">ZIP code</label>
            <input id="" type="" placeholder="" name="">
        </p>

        <label for="email"> E-mail </label>
        <input id="email" type="email" placeholder="E-mail" name="E-mail">

        <label for="confirmemail"> E-mail </label>
        <input id="confirmemail" type="email" placeholder="Confirm E-mail" name="Confirm E-mail">

        <p>
            <label for="phonenumber">Phone number</label>
            <input id="phonenumber" type="text" placeholder="Phone number" name="Phone number"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </p>

        <h4>
            Credit Card Details
        </h4>

        <p>
            <label for="creditCard"> Credit Card </label>
            <input id="creditCard" type="text" placeholder="credit card number" name="Credit Card"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </p>

        <label for="expirationdate">Expiration date</label>
        <input id="expirationdate" type="date" placeholder="Expiration code" name="EXP date">

        <label for="securitycode">Security code</label>
        <input id="securitycode" type="text" placeholder="Security code" name="CVC" maxlength="3"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">

        <p>
            <button type="submit">Send details</button>
            <button type="reset">Cancel</button>
        </p>
    </form>
</body>



<footer>
    <h3 class="footer-h3">Barcelona</h3>
    <ul>
        <li><img src="images/Youtube Logo.png"></li>
        <li> <img src="images/Spotify Logo.png"></li>
        <li><img src="images/Facebook Logo.png"></li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

</html>
